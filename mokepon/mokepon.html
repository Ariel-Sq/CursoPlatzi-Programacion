<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mokepon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="Seleccionar-mascota">
      <h1 class="titulo">Mokepon</h1>

      <h2 class="subtitulo">Elige a tu mascota</h2>

      <div id="contenedorTarjetas" class="tarjetas"></div>

      <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
      <h1 class="titulo">Mokepon</h1>

      <h2 class="subtitulo">Elige a tu ataque</h2>

      <div id="contenedorAtaques" class="tarjetas-ataques"></div>

      <div id="mensajes">
        <p id="resultado">A COMBATIR!!!</p>

        <section id="reiniciar">
          <button id="boton-reiniciar">Reiniciar</button>
        </section>
      </div>

      <div class="ataques">
        <div>
          <p id="vidas-jugador">3</p>
          <p id="mascota-jugador"></p>
          <div id="ataques-del-jugador"></div>
        </div>

        <div>
          <p id="vidas-enemigo">3</p>
          <p id="mascota-enemigo"></p>
          <div id="ataques-del-enemigo"></div>
        </div>
      </div>
    </section>
    <script src="./js/mokepon.js"></script>
  </body>
</html>
